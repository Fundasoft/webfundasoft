<dom-module id="f-integrante">
	
	<template>

	<style>
		:host{
			display: inline-block;
			vertical-align: top;
		}

		paper-card{
			margin: 5px;
			width: 160px;
			text-align: center;
		}

		.contenedor-integrante{
			display: block;
			padding: 20px 0;
			height: 90px;
			background-color: cornflowerblue;
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			cursor: pointer;
		}

		.contenedor-datos{
			height: 70px;
			padding: 15px 10px;
		}

		.nombre-integrante{
			display: block;
			cursor: pointer;
			font-size: 14px;
			font-weight: bold;
		}

		.nombre-integrante:hover{
			text-decoration: underline;
		}

		.categoria{
			padding-top: 5px;
			font-size: 12px;
			color: #727272;
		}

		@media only screen and (max-width: 640px) {

		}

	</style>
		<paper-card>
			<div class="contenedor-integrante" style="{{bck}}" on-click="changeLocation"></div>
			<div class="contenedor-datos">
				<div class="nombre-integrante" on-click="changeLocation">{{name}}</div>
				<div class="categoria">{{category}}</div>
			</div>
		</paper-card>			
	</template>

	<script>
		Polymer({
			is:'f-integrante',

			properties:{
				name:{
					type:String,
					value: 'Nombre'
				},

				category:{
					type:String,
					value: 'Categoria'
				},

				img:{
					type:String
				},

				curriculum:{
					type:String,
					computed: 'urlCurriculum(name)'
				},

				bck:{
					type:String,
					computed: 'perfilBck(img)'
				}
			},

			perfilBck: function(img){
				return 'background-image: url('+img+')';
			},

			urlCurriculum: function(who){
				var formed = who.toLowerCase().replace(/ /g,'-');
				return '/curriculum/'+formed;
			},

			changeLocation: function(){
				page(this.curriculum);
			}
		});
	</script>

</dom-module>
